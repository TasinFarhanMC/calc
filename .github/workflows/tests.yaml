name: Build and Test Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set CPM_SOURCE_CACHE
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "CPM_SOURCE_CACHE=${{ github.workspace }}\\.cpm_cache" >> $GITHUB_ENV
          else
            echo "CPM_SOURCE_CACHE=${{ github.workspace }}/.cpm_cache" >> $GITHUB_ENV
          fi

      - name: Restore CPM cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CPM_SOURCE_CACHE }}
          key: ${{ runner.os }}-cpm-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cpm-

      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1
        with:
          remove_stale_cache: false

      # Configure step for Windows
      - name: Configure with CMake (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: cmake -B build -G "Ninja" -DCALC_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=%CD%\bin

      # Configure step for Linux/macOS
      - name: Configure with CMake (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: cmake -B build -G Ninja \
              -DCALC_TESTS=ON \
              -DCMAKE_BUILD_TYPE=Debug \
              -DCMAKE_C_LAUNCHER=ccache \
              -DCMAKE_CXX_LAUNCHER=ccache \
              -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=${{ github.workspace }}/bin

      - name: Build
        run: cmake --build build

      - name: Upload test binary
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ matrix.os }}
          path: bin/tests*
          if-no-files-found: error

      - name: Run tests
        working-directory: build
        shell: bash
        run: ctest --output-on-failure

